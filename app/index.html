<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>drawing</title>
    <style>
      html, body {height: 100%; width:100%; margin: 0;}
      .app {
        display: flex;
        flex-direction: column;
      }
      #toolbar {
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          justify-content: flex-start;
          align-items: baseline;

          width: 100%;
          border-bottom: 1px solid #efefef;
      }
      .canvas {
        display: flex;
        flex-direction: row;
        min-height: 100%;
      }
      #draw-area {
        min-height: 100%;
      }
      #preview {
        width: 20%;
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="./static.js"></script>
    <div class="app">
      <div id="toolbar">
        <div style="height: 50px; width:50px;  background-color: #aaaaaa;"></div>
        <div style="height: 50px; width:50px;  background-color: #abcabc;"></div>
      </div>

      <div class="canvas">
        <div id="draw-area">
          <canvas id="draw"></canvas>
        </div>

        <div id="preview"></div>
      </div>
    </div>
  </body>
</html>
