<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>drawing</title>
    <style>
      html, body {height: 100%; width:100%; margin: 0;}
      .app {
        display: flex;
        flex-direction: column;
      }
      #toolbar {
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          justify-content: flex-start;

          height: 100%;
      }
      .app-main {
        display: flex;
        flex-direction: row;
        min-height: 100%;
      }
      #preview {
        width: 20%;
      }
    </style>
  </head>
  <body>
    <script src="./static.js"></script>
    <div class="app">
      <div id="toolbar">
        <div style="width: 50px; display: flex; align-items: center; justify-content: center; font-size: 11px; border: 1px solid #efefef;">
          <input type="color" />
        </div>
      </div>

      <div class="app-main">
        <canvas id="draw"></canvas>
        <div id="preview"></div>
      </div>
    </div>
  </body>
</html>
